            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            const url = "https://api.restful-api.dev/objects";

            const requestOptions = {
                method: "GET"
            };

            fetch(url, requestOptions)
            .then((response) => response.text())
            .then((result) => {
                const elementi = JSON.parse(result);
                console.log(elementi);

                elementi.forEach(json => {
                    const container = document.querySelector("#contenitore");
                    const template = document.querySelector("#carta");
        
                    // Clone the new row and insert it into the table
                    const clone = template.content.cloneNode(true);
                    const titolo = clone.querySelectorAll(".card-title")[0];
                    const testo = clone.querySelectorAll(".card-text")[0];
                    const bottone = clone.querySelectorAll(".btn")[0];
                    const immagine = clone.querySelectorAll(".card-img-top")[0];


                    titolo.textContent = json.name;
                    testo.textContent = json.description;
                    bottone.textContent = "Dettagli";
                    if (json.data != null) {
                        bottone.textContent = json.data[0];/*(json.data.hasOwnProperty("price")) ? json.data.price + " â‚¬" : 
                        (json.data.hasOwnProperty("color")) ? json.data.color : 
                        (json.data.hasOwnProperty("capacity")) ? json.data.capacity : 
                        "Dettagli";*/
                    }
                    bottone.href = `dettaglio.html?id=${json.id}`;
                    immagine.src = `https://picsum.photos/200/100?random=${json.id}`;


                    container.appendChild(clone);
                });

                /*const container = document.querySelector("#contenitore");
                const template = document.querySelector("#carta");
    
                // Clone the new row and insert it into the table
                const clone = template.content.cloneNode(true);
                const titolo = clone.querySelectorAll(".card-title")[0];


                titolo.textContent = json[0].name;


                container.appendChild(clone);*/
            })
            .catch((error) => console.log("error", error));


        </script>
