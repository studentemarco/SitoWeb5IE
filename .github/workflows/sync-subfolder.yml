name: Sync UrbanFix subfolder to separate repo

on:
  push:
    branches:
      - main  # il branch principale del repo SitoWeb5IE

jobs:
  sync_subfolder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Clone target repo
        run: |
          git clone https://github.com/studentemarco/UrbanFix.git repo_subfolder
          cd repo_subfolder
          git checkout main || git checkout -b main
          git rm -rf .
          cd ..

      - name: Copy UrbanFix folder content
        run: |
          cp -r UrbanFix/* repo_subfolder/

      - name: Commit and push changes
        run: |
          cd repo_subfolder
          git add .
          git diff --cached --quiet || (git commit -m "Sync UrbanFix subfolder from main repo" && git push origin main)
